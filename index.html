<!DOCTYPE html>
<html>
	<head>
		<title>用户注册</title>
		<style>
			body,
			html {
				height: 100%;
				margin: 0;
				padding: 0;
			}

			#myIframe {
				width: 100%;
				height: 100%;
				border: none;
			}
		</style>
	</head>
	<body>
		<iframe id="myIframe" src="http://154.40.47.191:81/game/Login/GL?dl=wch123" scrolling="auto"></iframe>

		<script type="text/javascript">
			var myIframe = document.getElementById("myIframe");

			function setIframeHeight() {
				myIframe.style.height = myIframe.contentWindow.document.body.scrollHeight + "px";
			}

			myIframe.onload = function() {
				setIframeHeight();
			};

			window.onresize = function() {
				setIframeHeight();
			};
		</script>
	</body>
</html>
